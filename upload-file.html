<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Upload fieldSection</title>
</head>
<body>
    
  <div class="mainContainer blurOption">

    <div class="menuNav">
    
        <div class="navBar">

          <div class="navLogo">
            <img src="/image/logo.png" alt="Logo" />
          </div>

          <button class="menuLink active">
            <img src="/image/dashboard-icon.svg" alt="Icon" />Dashboard
          </button>
          <button class="menuLink">
            <img src="/image/transaction-resubmit.svg" alt="Icon" />Transaction Resubmit
          </button>
          <button class="menuLink">
            <img src="/image/transaction-failures.svg" alt="Icon" />Transaction Failures
          </button>
          <button class="menuLink">
            <img src="/image/update-tran-id.svg" alt="Icon" />Update Tran ID
          </button>
          <button class="menuLink">
            <img src="/image/posting.svg" alt="Icon" />Posting
          </button>
          <button class="menuLink">
            <img src="/image/swift-status.svg" alt="Icon" />SWIFT Status
          </button>
          <button class="menuLink">
            <img src="/image/swift-failures.svg" alt="Icon" />SWIFT Failures
          </button>
          <button class="menuLink">
            <img src="/image/development-resubmit.svg" alt="Icon" />Development Resubmit
          </button>
          <button class="menuLink">
            <img src="/image/update-care-rate.svg" alt="Icon" />Update Card Rate
          </button>
          <button class="menuLink">
            <img src="/image/fbc-recovery.svg" alt="Icon" />FBC Recovery - Single UID
          </button>
          <button class="menuLink">
            <img src="/image/fwc-limit.svg" alt="Icon" />FWC/Master Limit Resubmit
          </button>
          <button class="menuLink">
            <img src="/image/limit-status.svg" alt="Icon" />Limit Resubmit
          </button>
          <button class="menuLink">
            <img src="/image/sfms-status-icon.svg" alt="Icon" />SFMS Status
          </button>
          <button class="menuLink">
            <img src="/image/irm-view.svg" alt="Icon" />IRM View
          </button>
          <button class="menuLink">
            <img src="/image/electronic-bankguarantee.svg" alt="Icon" />Electronic Bank Guarantee
          </button>
        </div>

        <button class="menuLink">
          <img src="/image/logout-icon.svg" alt="Icon" />Logout
        </button>

    </div>

    <div class="contentRightSide">
      
      <header class="headerSection">
          <div class="headerSectionOne">
            <button class="navOpenBtn">
              <img src="image/nav-open-icon.svg" alt="Icon">
            </button>

            <div class="headerSearchSection">
              <input type="text" placeholder="Search..." class="headerSearch" />
              <button class="searchBtn"><img src="image/search-icon.svg" alt="Icon"></button>
            </div>
          </div>

          <div class="userInfoSection">
            <div class="employeeImage">
              <img src="image/dummy-img.jpg" alt="Image" />
            </div>
            <div class="employeeId">532456</div>
            <div class="dropdownBtn"><img src="image/down-angle-icon.svg" alt="Icon" /></div>
          </div>
      </header>

      <div class="containerSection ">
        <div class="uploadFileContainer">
          <div class="dragDropSection">
            <div class="fileUploadSection">
              <img src="image/file-upload-icon.svg" alt="Icon" />
            </div>
            <div class="fileUploadBtnSection">
              <button>Click to Upload</button> or Drag file here
              <p>only .pdf file allow (maximum 100MB)</p>
            </div>
          </div>

          <div class="fileUploadProgressSection">
            <img src="image/file-upload-small-icon.svg" class="smallIcon" alt="Icon" />
              <div class="fileUploadProgressContainer">
                <div class="fileNameSection">
                  <div class="fileName">
                    LC Shorewise.pdf
                    <p>200KB</p>
                  </div>
                  <button class="fileDelete"><img src="image/trash-icon.svg" alt="Icon" /></button>
                </div>
                <div class="progressSection">
                  <div class="progressBar">
                    <span style="width: 30%;"></span>
                  </div>
                  <span>10%</span>
                </div>
              </div>
          </div>

          <div class="fileUploadMessageSection">
            <div class="fileUploadMessage"><img src="image/green-check-icon.svg" alt="Icon" />Uploading Document - 10%</div>
            <div class="fileUploadMessage"><img src="image/loading-icon.svg" alt="Icon" />Checking Document for Viruses - 69%</div>
            <div class="fileUploadMessage"><img src="image/loading-icon.svg" alt="Icon" />Encrypting Data</div>
          </div>

          <!-- <div class="nextBtnSection">
            <button class="Btn submitBtn">
              Next<img src="image/arrow-right-icon.svg" alt="Icon" />
            </button>
          </div> -->
        </div>
      </div>

      <footer class="footerSection">© 2024 Union Bank Of India</footer>
    </div>

  </div>


  <!-- Modal Start -->

    <!-- <div class="modalBackgroundSection">
      <div class="modalSection">
        <div class="modalClose">
          <button><img src="image/close-icon.svg" alt="Icon" /></button>
        </div>

        <div class="modalContentSection">
          <div class="iconSection">
            <img src="image/successful-icon.svg" alt="Icon" />
          </div>
          <div class="modalText">Document upload successfully.</div>
        </div>
      </div>
    </div> -->


    <div class="modalBackgroundSection">
      <div class="modalSection">
        <div class="modalClose">
          <button><img src="image/close-icon.svg" alt="Icon" /></button>
        </div>

        <div class="modalContentSection">
          <div class="iconSection iconRotate">
            <img src="image/extract-data-icon.svg" alt="Icon" />
          </div>
          <div class="modalText">Extracting information from the document.</div>
        </div>
      </div>
    </div>

  <!-- Modal Start -->
</body>
</html>
