<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Wise Content</title>
</head>
<body>
    
    <div class="loginPageBg">
        <div class="loginFromSection">
            <div class="companyLogo">
                <img src="image/logo.png" alt="Logo" />
            </div>

            <div class="w100">
                <div class="formSection">
                    <h1>Admin Log in</h1>
                    <p>Login to get started.</p>
                    
                    <div class="fieldContainer">
                        <div class="fieldSection">
                            <label class="label">Email</label>
                            <input type="text" class="inputField" placeholder="employee_id@unionbankofindia.com" />
                        </div>
                        <div class="fieldSection">
                            <label class="label">Password</label>
                            <input type="password" class="inputField" placeholder="at least 15 character" />
                            <button class="showPassword">
                                <img src="image/eye-off-icon.svg" alt="Icon">
                                <!-- <img src="image/eye-on-icon.svg" alt="Icon"> -->
                            </button>
                        </div>
                    </div>
                    <div class="fieldSection">
                        <button class="forgotPasswordBtn">Forgot Password?</button>
                    </div>
                    <div class="fieldSection">
                        <label class="label checkboxCSS">Remember me
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="fieldSection">
                        <button class="Btn">
                            Login<img src="image/right-angle-icon.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
